<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.ss" />
    <title>Login</title>
  </head>
  <body>
    <section class="login">
      <h1>로그인</h1>
      <span>Welcome, Ediya Coffee</span>
      <p>이디야커피에 오신 것을 환영합니다.</p>
    </section>

    <div class="loginField">
      <form action="#" name="login" type="post">
        <input type="email" name="userEmail" placeholder="이메일" />
        <input type="password" name="password" placeholder="패스워드" />
        <label for="remember-check" aria-describedby="checkbox">
          <input type="checkbox" name="checkbox" />이메일 저장</label
        >
        <div>
          <input type="submit" value="로그인" />
          <a href="#"><input type="button" value="회원가입" /></a>
        </div>
      </form>
    </div>
  </body>
</html>
