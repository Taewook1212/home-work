<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mission-02.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1 class="login-title">로그인</h1>
      <p class="login-en">Welcome, Ediya Coffee</p>
      <p class="login-ko">이디야커피에 오신 것을 환영합니다.</p>

      <form class="login-form" action="#" name="login" method="post">
        <div class="input-box a">
          <input
            id="email"
            type="email"
            name="userEmail"
            placeholder="&nbsp;"
            required
            autocomplete="off"
            style="color: #fefefe"
          />
          <label class="email-label" for="email">이메일</label>
        </div>
        <div class="input-box b">
          <input
            id="password"
            type="password"
            name="password"
            placeholder="&nbsp;"
            required
            autocomplete="off"
            style="color: #fefefe"
          />
          <label class="password-label" for="password">패스워드</label>
        </div>
        <label for="remember-check">
          <input id="remember-check" type="checkbox" name="checkbox" />이메일
          저장</label
        >
        <div class="signin-up">
          <input type="submit" value="로그인" />
          <a href="#" class="signin">회원가입</a>
        </div>
      </form>
    </div>
  </body>
</html>
