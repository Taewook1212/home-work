<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>헤더 컴포넌트</title>
  </head>
  <body>
    <div class="header-container">
      <div class="header-wrapper">
        <div class="header-logo">
          <a href="#">
            <img src="/images/sprite/Logo.svg" class="logo-xl" alt="" />
          </a>
          <img src="/images/sprite/Logo-mobile.svg" class="logo-small" alt="" />
        </div>
        <div class="header-menu">
          <div class="select-language">
            <label for="language">
              <img
                src="../../../images/sprite/global.svg"
                class="icon icon--global"
                alt=""
              />
              <select class="button-select" name="language" id="language">
                <option selected>한국어</option>
                <option value="english">English</option>
              </select>
              <img
                src="./../../../images/sprite/bi_caret-down-fill.svg"
                class="icon icon--triangle"
                alt=""
              />
            </label>
          </div>
          <div role="button">
            <a class="button-login button-bg button" href="#">로그인 </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
