<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>헤더 컴포넌트</title>
  </head>
  <body>
    <div class="header-container">
      <div class="header-logo">
        <a href="#"
          ><svg
            role="logo"
            class="logo-xl"
            width="140"
            height="38"
            viewBox="0 0 140 38"
          >
            <use xlink:href="/images/sprite/_sprite.svg#Logo" />
          </svg>
        </a>
        <svg
          role="logo-small"
          class="logo-small"
          width="80"
          height="22"
          viewBox="0 0 80 22"
          height=""
        >
          <use xlink:href="/images/sprite/_sprite.svg#Logo-mobile" />
        </svg>
      </div>
      <div class="header-menu">
        <form class="select-language" action="#" method="post">
          <label for="language">
            <select class="button-select button" name="language" id="language">
              <option selected>한국어</option>
              <option value="english">English</option>
            </select>
          </label>
        </form>
        <div role="button">
          <a class="button-login button-bg button" href="#">로그인 </a>
        </div>
      </div>
    </div>
  </body>
</html>
