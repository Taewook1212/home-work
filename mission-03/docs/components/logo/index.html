<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>로고 컴포넌트</title>
  </head>
  <body>
    <div class="log-container">
      <a href="#"
        ><svg
          role="logo"
          class="logo-xl"
          width="140"
          height="38"
          viewBox="0 0 140 38"
        >
          <use xlink:href="/images/sprite/_sprite.svg#Logo" />
        </svg>
      </a>

      <!-- 작은 로고는 데스크탑에서는 display: none 상태 반응형 때문에 -->
      <svg
        role="logo-small"
        class="logo-small"
        width="80"
        height="22"
        viewBox="0 0 80 22"
        height=""
      >
        <use xlink:href="/images/sprite/_sprite.svg#Logo-mobile" />
      </svg>
    </div>
  </body>
</html>
