<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>버튼 컴포넌트</title>
  </head>
  <body>
    <div class="button-container">
      <div class="button-wrapper">
        <!-- 기본 로그인 버튼 -->

        <a class="button-login button-bg button" href="#">버튼</a>

        <a class="button-arrow-elliptical button-bg button" href="#"
          >30일 무료 이용
          <svg viewBox="0 0 22 16" width="22" height="16">
            <use href="/images/sprite/_sprite.svg#Arrow" />

      <form action="#" method="post">

          <select class="button-select button" name="language" id="language">
            <option selected>한국어</option>
            <option value="english">English</option>
          </select>
        </label>
      </form>
    </div>
