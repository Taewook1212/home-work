<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>버튼 컴포넌트</title>
  </head>
  <body>
    <div class="button-container">
      <div class="button-wrapper">
        <a class="button-login button-bg button" href="#">버튼</a>
        <a class="button-arrow-rectangle button-bg button" href="#"
          >30일 무료 이용
          <img src="/images/sprite/Arrow-right.png" alt="" />
        </a>
        <a class="button-arrow-elliptical button-bg button" href="#"
          >30일 무료 이용
          <img src="/images/sprite/Arrow-right.png" alt="" />
        </a>
      </div>

      <div class="select-language">
        <label for="language">
          <img
            src="../../../images/sprite/global.svg"
            class="icon icon--global"
            alt=""
          />
          <select
            class="button-select button"
            name="language"
            id="language"
            style="background-color: transparent"
          >
            <option selected>한국어</option>
            <option value="english">English</option>
          </select>
          <img
            src="./../../../images/sprite/bi_caret-down-fill.svg"
            class="icon icon--triangle"
            alt=""
          />
        </label>
      </div>

      <form action="submit" method="get" class="form-email-desk">
        <label for="email"> </label>
        <input
          class="main-email-desk"
          id="email"
          type="text"
          name="email"
          placeholder="이메일을 입력해주세요."
        />
      </form>

      <form action="submit" method="get" class="form-email-mobile">
        <label for="email"> </label>
        <input
          class="main-email-mobile"
          id="email"
          type="text"
          name="email"
          placeholder="이메일을 입력해주세요."
        />
      </form>
    </div>
  </body>
</html>
