<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mission-01.css" />
    <title>mission_1</title>
  </head>
  <body>
    <section class="container">
      <section class="top__container">
        <section class="top__left">
          <img
            class="ottogi__logo"
            src="image/logo_ottogi.svg"
            art="오뚜기 로고"
          />
          <h2 class="ottogi__title">따듯한 차 향기</h2>
        </section>
        <section class="top__right">
          <img src="image/product_ottogi.svg" art="" />
        </section>
        <div class="ottogi__button">
          <img src="/mission-01/image/button.svg" alt="오뚜기 구매하기 버튼" />
        </div>
      </section>

      <section class="bottom__container">
        <section class="kamill">
          <img src="image/logo_kamill.svg" art="" />
          <h2 class="kamill__title">핸드크림 모음</h2>
          <img src="image/product_kamill.svg" art="" />

          <div class="kamill__button">
            <a class="button" href="">
              구매하기 <img src="image/angle-right.svg" alt=""
            /></a>
            <img
              src="/mission-01/image/button.svg"
              alt=" Kamill 구매하기 버튼"
            />
          </div>
        </section>
        <section class="bori">
          <img src="image/logo_bori.svg" art="" />
          <h2 class="bori__title">고소한 보리차</h2>
          <img src="image/product_bori.svg" art="" />

          <div class="bori__button">
            <img src="/mission-01/image/button.svg" alt="bori 구매하기 버튼" />
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
